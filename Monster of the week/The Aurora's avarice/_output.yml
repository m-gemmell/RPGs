bookdown::gitbook:
  split_by: rmd
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="https://ko-fi.com/waveofinspiration" target="blank"><img src="PNGs/kofi_bg_tag_white.png"></a></li>
        <li><a href="./">The Aurora's Avarice</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
